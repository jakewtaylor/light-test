<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIGHT</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="main" id="pinned">
            <div class="content">
                <svg width="265" height="175" viewBox="0 0 265 175" class="text">
                    <style>
                        text {
                            font-family: var(--display-font);
                            fill: currentColor;
                            dominant-baseline: text-before-edge;
                            font-size: 4rem;
                        }
                    </style>
                    <text x="0%" y="0%">Vamp</text>
                    <text x="0%" y="0%"" dy="4rem">Lighting</text>
                </svg>
            </div>

            <div id="lamp" class="lamp-container">
                <div class="light"></div>
                <svg width="264px" height="427px" viewBox="0 0 264 427" class="lamp">
                    <image xlink:href="light.svg" width="100%" height="100%" color="currentColor" />
                </svg>
            </div>
        </section>

        <section class="two"></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
    <script src="./script.js"></script>
</body>
</html>
